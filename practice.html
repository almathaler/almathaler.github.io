<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-section {
            width: 25%;
            background-color: #BC5A6B;
            /* Dark pink */
            padding: 20px;
        }

        .right-section {
            width: 75%;
            background-color: #F4E7E9;
            /* Light pink */
            padding: 20px;
        }

        .profile-image {
            max-width: 100%;
            border: 5px solid #BC5A6B;
            /* Dark pink */
            border-radius: 50%;
        }

        .welcome-text {
            color: #333;
            /* Dark text color */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <img class="profile-image" src="pfp.png" alt="Profile Image">
        </div>
        <div class="right-section">
            <div class="welcome-text">
                <h1>Welcome!</h1>
                <p>This is the right section of the webpage. It contains the welcome message.</p>
            </div>
        </div>
    </div>
</body>

</html>
